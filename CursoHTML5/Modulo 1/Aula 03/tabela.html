<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabelas</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black
        }

        th,
        td {
            padding: 7px
        }

        .nome {
            background-color: red
        }

        .email {
            background-color: green
        }

        .telefone {
            background-color: blue
        }

        .cargo {
            background-color: yellow
        }
    </style>
</head>

<body>
    <h1>Tabelas</h1>
    <table>
        <caption>Cadastro de clientes</caption>
        <colgroup>
            <col class="nome">
            <col class="email">
            <col class="telefone">
            <col class="cargo">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Cargo</th>
        </tr>
        <tr>
            <td>Luana</td>
            <td>luana@email.com</td>
            <td>(11)955555555</td>
            <td rowspan="2">Desenvolvedor Web</td>

        </tr>
        <tr>
            <td>Keygen</td>
            <td>Keygen@email.com</td>
            <td>(11)99999999</td>
        </tr>
        <tr>
            <td colspan="4">Total: 2</td>
        </tr>
    </table>
</body>

</html>
