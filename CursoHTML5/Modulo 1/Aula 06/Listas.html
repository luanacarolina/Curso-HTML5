<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
</head>

<body>
    <h1>Listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>Televisão</li>
        <ul>
            <li>
                Lcd
            </li>
            <li>LED</li>
        </ul>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol type="A">
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>Televisão</li>
    </ol>
    <h2>Lista de descrição</h2>
    <dl>
        <dt>Ventilador</dt>
        <dd>O ventilador é ....</dd>
        <dt>Mochila</dt>
        <dd>A Mochila é ...</dd>
        <dt>Televisão</dt>
        <dd>A Televisão é ...</dd>
    </dl>
</body>

</html>
